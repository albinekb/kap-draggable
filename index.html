<style>
  * {
    box-sizing: border-box;
  }

  body,
  html {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }

  body {
    background: black;
    overflow: hidden;
    -webkit-app-region: drag;
  }

  #drag {
    position: absolute;
    left: 0px;
    top: 0px;
    right: 0px;
    bottom: 0px;
    cursor: -webkit-grab;
    -webkit-app-region: no-drag;
    -webkit-user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    background-size: cover;
    background-repeat: no-repeat;
  }

  video {
    width: 100%;

    position: absolute;
    left: 0px;
    top: 0px;
    right: 0px;
    bottom: 0px;
  }

  img {
    height: 100%;
    max-height: 300px;
  }
</style>
<div id='drag' draggable='true'>

  <video src='' autoplay />
</div>
<script>
  const { ipcRenderer } = require('electron')
  const [, url] = location.hash.split('#')
  if (url.endsWith('.mp4')) {
    document.querySelector('video').src = url
  }
  if (url.endsWith('.gif') || url.endsWith('.apng')) {
    const img = document.createElement("img")
    img.onload = () => {
      // alert('loaded' + img.width + ' ' + img.height)
      ipcRenderer.send('size', { width: img.width, height: img.height })
    }
    img.src = `file://${decodeURIComponent(url)}`
    document.querySelector('#drag').appendChild(img)
  }

  window.document.getElementById('drag').ondragstart = (event) => {
    event.preventDefault()
    ipcRenderer.send('ondragstart')
  }
</script>
