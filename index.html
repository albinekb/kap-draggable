<style>
  * {
    box-sizing: border-box;
  }

  body, html {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }

  body {
    background: white;
    overflow: hidden;
    -webkit-app-region: drag;
  }

  #handle {
    position: absolute;
    left: 0px;
    top: 0px;
    right: 0px;
    height: 30px;
    background: #222;
  }

  #drag {
    position: absolute;
    left: 0px;
    top: 30px;
    right: 0px;
    bottom: 0px;
    cursor: -webkit-grab;
    -webkit-app-region: no-drag;
    -webkit-user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
<div id='handle'></div>
<div id='drag' draggable='true'>
  <img src='gif.png'>
</div>
<script>
const { ipcRenderer } = require('electron')

 window.document.getElementById('drag').ondragstart = (event) => {
  event.preventDefault()
  ipcRenderer.send('ondragstart')
}
</script>
